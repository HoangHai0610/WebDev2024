<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Days Forecast</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: auto;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .day-forecast {
            display: flex;
            justify-content: space-between;
        }

        .forecast-item {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon-wrapper img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .icon-wrapper span {
            font-size: 20px;
        }

        .forecast-item p {
            margin: 5px 0;
        }

        .forecast-day {
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>5 days forecast</h2>
        <div class="day-forecast">
            <div class="forecast-item">
                <p class="forecast-day">Sunday</p>
                <div class="icon-wrapper">
                    <img src="https://openweathermap.org/img/wn/01d.png" alt="Sunny">
                    <span>31&deg;C</span>
                </div>
                <p>13 Oct</p>
            </div>
            <div class="forecast-item">
                <p class="forecast-day">Monday</p>
                <div class="icon-wrapper">
                    <img src="https://openweathermap.org/img/wn/03d.png" alt="Cloudy">
                    <span>25&deg;C</span>
                </div>
                <p>14 Oct</p>
            </div>
            <div class="forecast-item">
                <p class="forecast-day">Tuesday</p>
                <div class="icon-wrapper">
                    <img src="https://openweathermap.org/img/wn/02d.png" alt="Partly Cloudy">
                    <span>28&deg;C</span>
                </div>
                <p>15 Oct</p>
            </div>
            <div class="forecast-item">
                <p class="forecast-day">Wednesday</p>
                <div class="icon-wrapper">
                    <img src="https://openweathermap.org/img/wn/09d.png" alt="Rainy">
                    <span>22&deg;C</span>
                </div>
                <p>16 Oct</p>
            </div>
            <div class="forecast-item">
                <p class="forecast-day">Thursday</p>
                <div class="icon-wrapper">
                    <img src="https://openweathermap.org/img/wn/11d.png" alt="Stormy">
                    <span>20&deg;C</span>
                </div>
                <p>17 Oct</p>
            </div>
        </div>
    </div>
</body>
</html>
